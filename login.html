<!DOCTYPE html>
<html>
  <head>
    <title>Login Page</title>
    <link rel="stylesheet" type="text/css" href="login.css">
  </head>
  <body>
    <div class="login-page">
      <div class="avatar">
        <img src="" alt="Avatar">
      </div>
      <div class="form">
        <h2>Login</h2>
        <form>
          <input type="text" placeholder="Username">
          <input type="password" placeholder="Password">
          <button>Log in</button>
        </form>
        <p class="message">Not registered? <a href="signup.html">Create an account</a></p>
        <p class="message">After login, Click here to go <a href="https://localhost:3000">Home Page</a>
        </p>
        <p class="message">Forgot your password? <a href="#">Click here to reset it</a></p>
      </div>
    </div>
  </body>
</html>
